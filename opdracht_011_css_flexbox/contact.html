        <main>
            <div class="box-black border-orange">
                <form name="contact" method="POST" data-netlify="true">
                    <p>
                        <label for="name">Naam: <input type="text" name="name" id="name" required /></label>
                    </p>
                    <p>
                        <label for="email">Email: <input type="email" name="email" id="email" /></label>

                    <p>

                                id="datebirth" /></label>
                    </p>
                    <p>gender:

                        <label for="robot">robot</label>
                        <input type="radio" name="gender" id="robot" value="robot">

                    <p>
                        favourite cuisine:
                        <label for="italian">Italian</label>

                        <input type="checkbox" name="french" id="french" />
                        <label for="spanish">Spanish</label>
                        <input type="checkbox" name="spanish" id="spanish" />

                    <p>
                        <label for="color">Favoriete kleur van je schort</label>
                        <input type="color" name="color" id="color" />

                    </p>
                    <p>
                        <label>Biografie: <textarea rows="10" cols="30" name="biografie"></textarea></label>
                    </p>
                    <p>
                        <label>upload je laatste recept: <input type="file" name="bestand van recept" /></label>
                    </p>
                    <p>
                        <label>url naar je recepten website: <input type="url" name="web-adres receptensite" /></label>
                    </p>
                    <p>
                        <button type="reset">Reset</button>
                    </p>
                    <p>
                        <button type="submit">Verzend</button>
